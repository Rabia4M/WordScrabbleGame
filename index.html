<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="./script.js" type="module"></script>
    <script src="./word.js" type="module"></script>
</head>
<body>
    <div class="container">
        <h2>Word Scramble Game</h2>
        <div class="content">
            <p class="word">addition</p>
            <div class="details">
                <p class="hint">
                Hint:<span>The process of adding numbers</span></p>
            <p class="time">Time Left:<span><b>30</b>sec</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Button</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div> 
</body>
</html>
